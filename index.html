<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyuri's News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <div class="inner">
                <div class="logo"><a href="/">News</a></div>
                <button class="open-menus" onclick="openNav();">
                    <i class="fa-solid fa-bars"></i></button>
                <ul class="menus" id="menus">
                    <li>Business</li>
                    <li>Entertainment</li>
                    <li>General</li>
                    <li>Health</li>
                    <li>Science</li>
                    <li>Sports</li>
                    <li>Technology</li>
                    <button class="close-menus" onclick="closeNav();">
                        <i class="fa-solid fa-xmark"></i></button>
                </ul>
                <div class="search-area">
                    <div class="input-area ">
                        <input type="text" id="search-input"/>
                        <button id="search-button" onclick="getNewsByKeyword()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="news-area">
            <div class="inner">
                <ul class="news-list" id="news-board"></ul>

                <nav aria-label="Page" class="pagination-nav">
                    <ul class="pagination"></ul>
                </nav>

            </div>
        </div>
        <div class="footer">
            <div class="inner">
                Copyright (c) 2024 Kyuri
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/c0c444ebec.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
